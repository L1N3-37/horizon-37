<!doctype html>
<html>
    <body>
        <h1>Horizon 37</h1>
        <p>Currently under discovery... Come back soon!</p>
    </body>
    <style>
        .dynamic-button {
            background-color: #4caf50;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition:
                transform 0.2s ease,
                background-color 0.3s ease;
        }

        .dynamic-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .dynamic-button:active {
            transform: scale(0.95);
        }
    </style>
    <button class="dynamic-button">Click Me</button>
</html>
